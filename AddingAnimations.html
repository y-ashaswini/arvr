<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity camera wasd-controls look-controls position="0 10 10"
            animation__one="property:position; to:0 1 0;dur:6000; easing: easeOutQuad;"
            animation__two="property:position; delay:6000; from:0 1 0; to:-7 1 -7; dur:6000; easing: easeOutQuad; loop:true; dir:alternate;"
            animation__three="property:rotation; delay:6000; to:0 -90 0; dur:6000; easing: easeOutQuad; loop:true; dir:alternate;"></a-entity>
        <a-box position="-2 1 -3.5" rotation="0 10 0" color="#4CC3D9" depth=".5" width="2"
            animation="property:rotation; from:0 0 0; to:0 360 0; dur:8000; loop:true; easing: easeOutElastic" shadow
            animation__another="property:position; to:-2 1.3 -3.5; dur: 5000; loop: true; dir:alternate; easing: easeOutElastic"></a-box>
        <a-box position="2 1.3 -4.5" rotation="0 -45 0" color="#4CC3D9" depth=".2" width="2"
            animation="property:position; to:2 1 -4.5; dur: 3000; loop: true; dir:alternate; easing: easeOutElastic"
            animation__col="property:color; to:#63E7FF; dur: 1000; loop: true; dir:alternate" shadow></a-box>
        <a-sphere position="-1.4 3 -5" color="#AFAFAF" radius="0.3"
            animation__pos="property:position; to:-1.5 2 -4.3; dur:5000; loop:true; dir:alternate; easing: easeOutElastic"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</body>

</html>

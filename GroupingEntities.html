<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene background="color:black">
        <a-text color="white" position="-3 2.5 -5" value="Molecule?" width="30"></a-text>
        <a-box color="blue" position="0 1 -4"
            animation="property:rotation; from:0 0 0; to:360 360 360; dur:10000; loop:true; easing:easeOutElastic">
            <a-sphere color="yellow" radius="0.5" position="0 1 0"></a-sphere>
            <a-sphere color="yellow" radius="0.5" position="1 0 0"></a-sphere>
            <a-sphere color="yellow" radius="0.5" position="-1 0 0"></a-sphere>
            <a-sphere color="yellow" radius="0.5" position="0 -1 0"></a-sphere>
            <a-sphere color="yellow" radius="0.5" position="0 0 1"></a-sphere>
            <a-sphere color="yellow" radius="0.5" position="0 0 -1"></a-sphere>
        </a-box>
    </a-scene>
</body>

</html>
